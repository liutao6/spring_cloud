# 端口号
server.port=60000
# 日志配置
# 开启debug模式
#debug=true
# 设置日志级别
logging.level.root=info
logging.level.com.liutao=debug
# 设置日志存储路径
logging.file=/Users/liutao/hb-user.log



# 数据库连接信息-阿里druid连接池
# spring-boot与druid结合，详见：https://github.com/alibaba/druid/tree/master/druid-spring-boot-starter
spring.datasource.druid.url=jdbc:mysql://127.0.0.1:3306/hb-user?useUnicode=true&characterEncoding=utf-8 
spring.datasource.druid.username=root
spring.datasource.druid.password=123456
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
# 初始化大小，最小，最大
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=20
spring.datasource.druid.min-idle=5
# 配置获取连接等待超时的时间
spring.datasource.druid.max-wait=60000
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.druid.pool-prepared-statements=true
spring.datasource.druid.max-pool-prepared-statement-per-connection-size=20
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.test-on-borrow=false
spring.datasource.druid.test-on-return=false
spring.datasource.druid.test-while-idle=true
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.time-between-eviction-runs-millis=5000
#配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.min-evictable-idle-time-millis=300000
#配置监控统计拦截的filters
spring.datasource.druid.filters=stat


#mybatis配置
mybatis.mapper-locations=classpath:mapper/**/*.xml
